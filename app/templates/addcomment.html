{%extends 'base.html'%}
{%import 'bootstrap/wtf.html' as wtf%}

{%block content%}
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          {{CommentPitch.title}}
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>{{CommentPitch.pitch}}</p>
            <footer class="blockquote-footer">Author<cite title="Source Title">{{CommentPitch.username}}</cite></footer>
          </blockquote>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      {{wtf.quick_form(form)}}
    </div>
    <div class="col-md-2"></div>

  </div>
{%endblock%}
